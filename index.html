<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captain Marvel - Parallax and Hover Effect</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <ul class="navbar">
      <li class="navbar__item"><img src="./img/logo.png" alt="Captain Marvel logo"></li>
      <li class="navbar__item"><span class="navbar__item-caps">C</span>aptain <span class="navbar__item-caps">M</span>arvel</p></li>
    </ul>
  </header>

  <main>
    <section class="parallax">
      <div class="parallax__social">
        <a class="parallax__social-icon" href="#">
          <img src="/img/icon-linkedin.svg" alt="Ícone do Linkedin">
        </a>

        <a class="parallax__social-icon" href="#">
          <img src="./img/icon-github.svg" alt="Ícone do Github">
        </a>

        <a class="parallax__social-icon" href="#">
          <img src="./img/icon-instagram.svg" alt="Ícone do Instagram">
        </a>
      </div>
      
      <div class="parallax__images">
        <img class="cloud1" src="./img/cloud1.png" alt="cloud">
        <img class="cloud2" src="./img/cloud2.png" alt="cloud">
        <img class="ship" src="./img/ship.png" alt="Captain Marvel Ship" class="parallax__ship">
        <img class="captain-marvel" src="./img/captain-marvel.png" alt="Captain Marvel">
      </div>
    </section>

    <section class="about">
      <div class="about__img-box">
        <img class="about__logo" src="./img/captain-marvel-logo.png" alt="Captain Marvel logo" class="about__logo">
        <img src="./img/captain-marvel2.png" alt="Captain Marvel" class="about__captain-marvel">
      </div>
      <div class="about__txt-box">
        <p class="about__txt">
          Former Air Force pilot and intelligence agent Carol Danvers pursued her dream of space exploration as a NASA employee, but her life forever changed when she was accidentally transformed into a human-Kree hybrid with extraordinary powers.
        </p>
        <a class="about__btn" href="https://www.marvel.com/characters/captain-marvel-carol-danvers/in-comics ">read more</a>
      </div>
    </section>
  </main>

  <footer></footer>
</body>
</html>
